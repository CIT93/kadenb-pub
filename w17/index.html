<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week 10 - Carbon Footprint</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form">
    <fieldset>
      <legend>Calculating Your Carbon Footprint Points</legend>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstname" id="firstName" maxlength="20" required/>
        <span id="firstNameError" class="error"></span>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastname" id="lastName" maxlength="20" required />
        <span id="lastNameError" class="error"></span>
      </div>
      <div>
        <label for="housemember">Count the members in your household:</label>
        <input type="number" name="housemember" id="housemember" min="1" max="6" required />
      </div>
      <div>
        <label for="housesize">Consider the size of your home:</label>
        <select name="housesize" id="housesize" required>
          <option value="">---Please enter size of home---</option>
          <option value="apartment">Apartment</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div>
        <label for="food">Meat Consumption:</label>
        <select name="food" id="food" required>
          <option value="">---How much meat do you eat a week?---</option>
          <option value="daily">Daily</option>
          <option value="few">Few Times</option>
          <option value="veg">Vegetarian</option>
          <option value="veganWild">Vegan Or Wild Meat</option>
        </select>
      </div>
      <div>
        <label for="foodSource">Evaluate your food sources:</label>
        <select name="foodSource" id="foodSource" required>
          <option value="">---Sources of Food---</option>
          <option value="packed">Prepackaged convenience food</option>
          <option value="balance">Good balance of fresh and convenience food</option>
          <option value="local">Only eat fresh, locally grown, or hunted food</option>
        </select>
      </div>

      <div>
        <label for="both">Do you have a dishwasher and washing machine?</label>
        <input type="checkbox" id="bothWash" name="both" checked />
      </div>
      <div>
      <label for="waterCon">Water Consumption:</label>
      <select name="waterCon" id="waterCon" required>
        <option value="">---How many times do you run your dishwasher or washing machine---</option>
        <option value="nine">More than 9 times a week</option>
        <option value="fourtonine">Between 4 to 9 times a week</option>
        <option value="onetothree">Between 1 to 3 times a week</option>
        <option value="none">Don't have a dishwasher</option>
      </select>
    </div>
    <div>
      <label for="houseP">Household Purchases:</label>
      <select name="houseP" id="houseP" required>
        <option value="">---How many household purchases do you make in a year?---</option>
        <option value="moreseven">More than 7</option>
        <option value="fivetoseven">Between 5-7 items</option>
        <option value="threetofive">Between 3-5 items</option>
        <option value="lessthanthree">Less than 3</option>
        <option value="secondhand">None or secondhand items</option>
      </select>
    </div>
    <div>
      <label for="waste">Waste Produced:</label>
      <select name="waste" id="waste" required>
        <option value="">---How many trash cans do you fill a week?---</option>
        <option value="fourcans">4 garbage cans each week</option>
        <option value="threecans">3 garbage cans each week</option>
        <option value="twocans">2 garbage cans each week</option>
        <option value="onecan">1 garbage can each week</option>
        <option value="half">Half a garbage can or less</option>
      </select>
    </div>
    <fieldset>
      <legend>Recycling Habits:</legend>
      <label>
        <input class ="recycle" type = "checkbox" id = "glass" name = "glass" value = "glass" />
        Glass
      </label>
      <label>
        <input class ="recycle" type = "checkbox" id = "plastic" name = "plastic" value = "plastic" />
        Plastic
      </label>
      <label>
        <input class ="recycle" type = "checkbox" id = "paper" name = "paper" value = "paper" />
        Paper
      </label>
      <label>
        <input class ="recycle" type = "checkbox" id = "aluminum" name = "aluminum" value = "aluminum" />
        Aluminum
      </label>
      <label>
        <input class ="recycle" type = "checkbox" id = "steel" name = "steel" value = "steel" />
        Steel
      </label>
      <label>
        <input class ="recycle" type = "checkbox" id = "compost" name = "compost" value = "compost" />
        Food Waste (composting)
      </label>
    </fieldset>
    <fieldset>
      <legend>Transportation Habits:</legend>
      <div>
        <label for="car">Personal Car Usage: </label>
        <select name="car" id="car" required>
          <option value="">---How many miles do you travel in your car?---</option>
          <option value="fifteen">More than 15,000 miles per year</option>
          <option value="ten">10,000 to 15,000 miles per year</option>
          <option value="one">1,000 to 10,000 miles per year</option>
          <option value="lessthanone">Less than 1,000</option>
          <option value="nocar">Don't have a car</option>
        </select>
        </div>
        <div>
        <label for="bus">Public Transportation Usage: </label>
        <select name="bus" id="bus" required>
          <option value="">---How many miles do you travel using public transportation---</option>
          <option value="twenty">More than 20,000 miles per year</option>
          <option value="busfifteen">15,000 to 12,000 miles per year</option>
          <option value="busten">10,000 to 15,000 miles per year</option>
          <option value="busone">1,000 to 10,000 miles per year</option>
          <option value="buslessone">Less than 1,000</option>
          <option value="nobus">Don't use public transportation</option>
        </select>
        </div>
        <label for="plane">Flights per year:</label>
        <select name="plane" id="plane" required>
          <option value="">---Where do you travel?---</option>
          <option value="state">Only within state</option>
          <option value="country">Another state or country</option>
          <option value="continent">Another continent</option>
          <option value="noplane">Don't travel</option>
        </select>
        
    </fieldset>
      <button type="submit">Submit</button><br>
      <span id="submitError" class="error"></span>
    </fieldset>
  </form>
  <div id="output"></div>
  <div id="tab-data"></div>
  <table id="table-id"></table>
</body>
</html>
