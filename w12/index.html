<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Workout</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <body>
      <div class="container">
          <form id="asyncWorkout">
              <fieldset>
                  <legend>Let's get fit!</legend>
                  <div>
                      <label for="">Type of Exercise:</label>
                      <select name="exercise" id="exercise" required>
                          <option value="">---Exercises---</option>
                          <option value="bench press">Bench Press</option>
                          <option value="deadlifts">Deadlift</option>
                          <option value="squats">Squat</option>
                          <option value="overhead press">Overhead Press</option>
                      </select>
                  </div>
                  <div>
                      <label for="reps">Number of Reps:</label>
                      <input type="number" id="reps" name="reps" min="1" required>
                  </div>
                  <div>
                      <label for="duration">Duration (in minutes):</label>
                      <input type="float" id="duration" name="duration" required>
                  </div>
                  <button type="submit">Start Exercise</button>
              </fieldset>
          </form>
          <div id="output"></div>
          <div id="workout"></div>
      </div>
      <script src="main.js"></script>
  </body>
</html>
<div id ="output"></div>
  </body>
</html>
