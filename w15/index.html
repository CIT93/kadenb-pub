<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week 10 - Carbon Footprint</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form">
    <fieldset>
      <legend>Calculating Your Carbon Footprint Points</legend>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstname" id="firstName" maxlength="20" required/>
        <span id="firstNameError" class="error"></span>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastname" id="lastName" maxlength="20" required />
        <span id="lastNameError" class="error"></span>
      </div>
      <div>
        <label for="housemember">Count the members in your household:</label>
        <input type="number" name="housemember" id="housemember" min="1" max="6" required />
      </div>
      <div>
        <label for="housesize">Consider the size of your home:</label>
        <select name="housesize" id="housesize" required>
          <option value="">---Please enter size of home---</option>
          <option value="apartment">Apartment</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div>
        <label for="food">How much meat do you eat a week?:</label>
        <select name="food" id="food" required>
          <option value="">---Please enter meals---</option>
          <option value="daily">Daily</option>
          <option value="few">Few Times</option>
          <option value="veg">Vegetarian</option>
          <option value="veganWild">Vegan Or Wild Meat</option>
          <option value="prepackaged">Prepackaged Food</option>
        </select>
      </div>
      <button type="submit">Submit</button><br>
      <span id="submitError" class="error"></span>
    </fieldset>
  </form>
  <div id="output"></div>
  <div id="tab-data"></div>
</body>
</html>
